<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring MVC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container p-4">
    <div class="row">
        <div class="col-6">
            <h2 class="text-primary">Student</h2>
        </div>
        <div class="col-6 align-self-center text-end">
            <a th:href="@{/create}" class="btn btn-primary btn-sm" role="button">Create</a>
        </div>
    </div>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th class="col-3">First Name</th>
                <th class="col-3">Last Name</th>
                <th class="col-3">Email</th>
                <th class="col-3 text-center">Tools</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student: ${students}">
                <td th:text="${student.firstName}" />
                <td th:text="${student.lastName}" />
                <td th:text="${student.email}" />
                <td class="text-center">
                    <a th:href="@{/update/{id}(id = ${student.id})}" class="btn btn-success btn-sm" href="#" role="button">Update</a>
                    <a th:href="@{/delete/{id}(id = ${student.id})}" class="btn btn-danger btn-sm" href="#" role="button">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
