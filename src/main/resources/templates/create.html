<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    .center_div{
    margin: 0 auto;
    width:100% /* value of your choice which suits your alignment */
}

  </style>
</head>
<body>
    <div class="container p-4">
      <div class="row">
        <div class="col-12">
          <h2>
            Create Student
          </h2>
        </div>
      </div>

      <form action="#" th:action="@{/save}" th:object="${createStudent}" method="post">
        <div class="form-group col-10">
          <label for="firstName">First Name</label>
          <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Enter your first name...">
        </div>
        <div class="form-group col-10">
          <label for="lastName">Last Name</label>
          <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Enter your last name...">
        </div>
        <div class="form-group col-10">
          <label for="email">Email</label>
          <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter your gmail...">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <a th:href="@{/students}" class="btn btn-secondary">Back to Home Page</a>
    </div>
</body>
</html>
